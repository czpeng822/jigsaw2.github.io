	<title>jigsaw game</title>

<body>
<p>Timer: <span id="timer">0</span>S</p>
<h1>jigsaw game</h1>

<div class="game">
<p>jigsaw:</p>
  <div class="image_container puzzle_frame">
  </div>

<p>container:</p>
  <div class="image_puzzle puzzle_frame">
  </div>
</div>

<script src="jigsaw.js"></script>
<script src="Timer.js"></script>
<script>
	const mytimer=new Timer();
	const myJigsaw = new Jigsaw();

	myJigsaw.setpicno(10);
	myJigsaw.createImages();
	myJigsaw.createcontainer();
	myJigsaw.addStyles();
	mytimer.createtimer();
</script>
